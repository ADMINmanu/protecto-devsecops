name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:

  #
  # ===============================
  # SAST – SEMGREP
  # ===============================
  #
  sast_semgrep:
    name: SAST – Semgrep
    runs-on: ubuntu-latest
    steps:

      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar Semgrep
        run: pip install semgrep

      - name: Ejecutar SAST (Semgrep)
        run: semgrep --config "p/owasp-top-ten" . --error --json > semgrep_report.json

      - name: Guardar reporte SAST
        uses: actions/upload-artifact@v4
        with:
          name: semgrep_report
          path: semgrep_report.json



  #
  # ===============================
  # SCA – TRIVY
  # ===============================
  #
  sca_trivy:
    name: SCA – Trivy
    runs-on: ubuntu-latest
    needs: sast_semgrep
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install trivy -y

      - name: Ejecutar SCA en sistema
        run: trivy fs . --severity HIGH,CRITICAL --exit-code 1 --format json -o trivy_report.json

      - name: Guardar reporte SCA
        uses: actions/upload-artifact@v4
        with:
          name: trivy_report
          path: trivy_report.json



  #
  # ===============================
  # DAST – OWASP ZAP
  # ===============================
  #
  dast_zap:
    name: DAST – OWASP ZAP
    runs-on: ubuntu-latest
    needs: sca_trivy
    steps:

      - name: Ejecutar ZAP Baseline Scan contra AWS
        run: |
          docker run --rm \
          -v /tmp/:/zap/wrk/:rw \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-baseline.py -t https://juice-shop.herokuapp.com/ -r zap_report.html

          if grep -qi "High" zap_report.html; then
            echo "Vulnerabilidades HIGH detectadas en AWS. Deteniendo pipeline."
            exit 1
          fi

      - name: Guardar reporte ZAP
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap_report
          path: /tmp/zap_report.html



  #
  # ===============================
  # NOTIFICACIÓN SLACK
  # ===============================
  #
  slack_notify:
    name: Notificar Slack
    runs-on: ubuntu-latest
    needs: dast_zap
    if: always()
    steps:

      - name: Enviar estado del pipeline a Slack
        run: |
          if [ "${{ needs.dast_zap.result }}" = "failure" ]; then
            MSG="❌ El pipeline DevSecOps FALLÓ (se detectaron vulnerabilidades)"
          else
            MSG="✅ El pipeline DevSecOps finalizó correctamente"
          fi

          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\": \"${MSG}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
