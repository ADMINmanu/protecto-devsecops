name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:

  # ---------------------------------------------------------
  #  SAST - SEMGREP
  # ---------------------------------------------------------
  sast_semgrep:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar Semgrep
        run: pip install semgrep

      - name: Ejecutar SAST (Semgrep)
        run: semgrep --config "p/owasp-top-ten" . --error --json > semgrep_report.json

      - name: Guardar reporte SAST
        uses: actions/upload-artifact@v4
        with:
          name: semgrep_report
          path: semgrep_report.json


  # ---------------------------------------------------------
  #  SCA - TRIVY
  # ---------------------------------------------------------
  sca_trivy:
    name: SCA - Trivy
    runs-on: ubuntu-latest
    needs: sast_semgrep
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install trivy -y

      - name: Ejecutar SCA con Trivy
        run: trivy fs . --severity HIGH,CRITICAL --exit-code 1 --format json > trivy_report.json

      - name: Guardar reporte SCA
        uses: actions/upload-artifact@v4
        with:
          name: trivy_report
          path: trivy_report.json


  # ---------------------------------------------------------
  #  DAST - OWASP ZAP
  # ---------------------------------------------------------
  dast_zap:
    name: DAST - OWASP ZAP
    runs-on: ubuntu-latest
    needs: sca_trivy
    steps:
      - name: Ejecutar ZAP Baseline Scan contra AWS
        run: |
          docker run --rm \
            -v /tmp:/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t http://3.88.90.245 -r zap_report.html || true

          # Si en el reporte aparece HIGH → marcar FAIL al final sin interrumpir análisis
          if grep -qi "High" zap_report.html; then
            echo "Vulnerabilidades HIGH detectadas en DAST"
            echo "DAST_FAIL=true" >> $GITHUB_ENV
          fi

      - name: Guardar reporte DAST
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap_report
          path: /tmp/zap_report.html


  # ---------------------------------------------------------
  #  NOTIFICACIÓN A SLACK
  # ---------------------------------------------------------
  slack_notify:
    name: Notificar Slack
    runs-on: ubuntu-latest
    needs: dast_zap
    if: always()
    steps:
      - name: Determinar estado final del pipeline
        run: |
          MSG="El pipeline DevSecOps finalizó correctamente"

          # Detectar fallo en cualquier etapa
          if [[ "${needs.sast_semgrep.result}" == "failure" ]]; then
            MSG="SAST detectó vulnerabilidades. Pipeline marcado como FALLIDO."
          fi

          if [[ "${needs.sca_trivy.result}" == "failure" ]]; then
            MSG="SCA detectó vulnerabilidades HIGH/CRITICAL. Pipeline marcado como FALLIDO."
          fi

          if [[ "${needs.dast_zap.result}" == "failure" || "${DAST_FAIL}" == "true" ]]; then
            MSG="DAST detectó vulnerabilidades HIGH. Pipeline marcado como FALLIDO."
          fi

          echo "MESSAGE=$MSG" >> $GITHUB_ENV

      - name: Enviar mensaje a Slack
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\": \"${MESSAGE}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
